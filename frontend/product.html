<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--CSS-->
     
     <link rel="stylesheet" href="styles/product.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <title></title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="header-container">
                <div class="nav">

                    <a href="index.html"><h1 class="nav__logo">ORINOCO</h1></a>
                    <div class="link">
                        <a class="links" href="mailto:Orinoco@contact.com">Contact</a>
                        <a class="cart-header" href="cart.html">
                            <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                            <p>Panier</p>
                        </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="product-card">
                <div class="product-card__img">
                    <img src="" alt="" class="img">
                </div>
                <div class="product-card__infos">
                    <div class="product-card__infos__title"></div>
                    <div class="product-card__infos__description"></div>
                    <div class="product-card__infos__price"></div>
                    <div class="product-card__infos__color">
                        <label for="color-select">Couleur :</label>
                        <select name="color" id="color-select">
                        </select>
                    </div>
                    <div class="product-card__infos__quantity">
                        <label for="bearNum">Quantit√© :</label>
                        <input id="bearNum" type="number" name="bearNum" value="1" min="1">
                    </div>
                    <div class="added-to-cart-confirmation">
                        <p class="confirmation-text"></p>
                    </div>
                    <div class="product-card__infos__buttons">
                        <a href="#">
                            <div class="product-card__infos__button add-to-cart">
                                Ajouter au panier
                            </div>
                        </a>
                        <a href="index.html">
                            <div class="product-card__infos__button back-to-home">
                                Revenir aux peluches
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="nav">
            <a href="" class="nav__link">A propos</a>
            <a href="" class="nav__link">Moyen de paiement</a>
            <div class="res-sociaux">
                <a aria-label="facebook" href="facebook.com"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                <a aria-label="twitter" href="twitter.com"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a aria-label="instagram" href="instagram.com"><i class="fab fa-instagram-square" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>

  
    <script src="scripts/product.js"></script>
</body>
</html>
